var vulns = [{"s":"AF","n":"Abuse of Functionality","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Abuse_of_Functionality","r":"\n<p>Abuse of functionality, sometimes referred to as a \"business logic attack\", depends on the design and implementation for application functions and features.  As functionality is added to applications, thought must be given to how the function or feature can be manipulated to circumvent the business process, or abused to perform a function not intended by the developer.\n<\/p><p>Some examples include:\n<\/p>\n<ul><li> Using a send-mail form to generate spam\n<\/li><li> Using a password reset flow to enumerate accounts\n<\/li><li> Using a checkout form to issue a credit to a bank account, instead of debiting that account\n<\/li><\/ul>\n","b":"\n<p>None\n<\/p>\n\n","p":"\n<p>None\n<\/p>\n\n","g":"\n<p>None\n<\/p>\n\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>Robust threat modeling exercises should be performed for each application feature to enumerate ways that attackers can abuse the feature. All functions and features of the application should be tested against a comprehensive set of use and abuse cases to ensure that the application enables only the intended functionality and no more.\n<\/p>\n\n","d":"\n<p>Although there are some common abuse cases, vulnerabilities are generally application-specific and highly dependent on the features implemented by each application. If a generic solution can be implemented for a class of abuse, a separate vulnerability topic will exist to cover the solution.\n<\/p><p><br><\/p>\n\n"},{"s":"AM","n":"Application Misconfiguration","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Application_Misconfiguration","r":"\n<p>Software applications are very complex; to ease installation and configuration of the application, many software packages come preconfigured with vulnerabilities right out of the box. \nApplication misconfigurations are not coding issues. They are options and\/or features in the application that can be easily exploited, such as:   \n<\/p>\n<ul><li>Special access mechanisms\n<\/li><li>Default usernames and passwords\n<\/li><li>Default configuration file settings\n<\/li><li>Security settings at the lowest possible level\n<\/li><\/ul><p>Due to the complexity of configuration, certain combinations of settings might expose vulnerabilities, though each individual setting may be safe on its own.\n<\/p>\n\n","b":"\n<p>None\n<\/p>\n\n","p":"\n<p>All application permissions, configurable components and files should be given least privilege for the specific platform and technology stack. The application should prominently warn users\/administrators when an insecure setting is in use (as it might be temporarily during deployment or in a staging environment).\n<\/p>\n\n","g":"\n<p>None\n<\/p>\n\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>None\n<\/p>\n\n","d":"\n<p>Application misconfiguration is not a coding issue and can be difficult secure due to the complexities of applications and networks and is a perfect example of the &acirc;&#128;&#156;Security, Functionality, and Ease of Use Triangle&acirc;&#128;&#157;. The easier the application is to use the less secure it may be.\n<\/p>\n\n"},{"s":"BF","n":"Brute Force (Generic) \/ Insufficient Anti-automation","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Brute_Force_%28Generic%29_\/_Insufficient_Anti-automation","r":"\n<p>Applications do not define or detect when request rates are outside the bounds of normal, acceptable use.\n<\/p>\n\n","b":"\n<p>None\n<\/p>\n\n","p":"\n<p>Perimeter technologies including geocaching\/proxy services must support automatic and\/or manual \"panic button\" anti-automation, enforcing progressive CAPTCHA for unvalidated requests, triggering on excessive 5XX responses, or direct signal from application.\n<\/p>\n\n","g":"\n<p>Provide configurable per-user\/session request rate limits. For authenticated transactions, limits should be configurable on a per-user or per-session basis. Configuration should allow combining multiple limits of the form \"# of requests per time period\". For example, an administrator should be allowed to combine \"10 requests per minute\" with \"500 requests per day\" in order to simultaneously apply policies which prevent users from automatic crawling\/screen scraping as well as longer-term slow leeching activities.\n<\/p>\n\n","c":"\n<p>Provide a common configuration functionality available to any feature\/function. Configuration settings should allow multiple per-user rate limits as well as global rate limits to prevent denial of service.\n<\/p>\n\n","e":"\n<p>Any feature sensitive to high transaction rates should expose configurable rate limits per user or globally per feature.\n<\/p>\n\n","d":"\n<p>Generic framework solution requires too much overhead to track request limits. Request rate limiting should be done in perimeter, not framework. Should combine with Denial of Service (Application-Based)? Custom Code solution is the same as Custom Framework Solution; Custom Code solution should be pushed into framework.\n<\/p>\n\n"},{"s":"BL","n":"Brute Force Login","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Brute_Force_Login","r":"\n<p>The application does not prevent attackers from trying many username\/password combinations in rapid succession in order to guess account credentials.\n<\/p>\n\n","b":"\n<p>None\n<\/p>\n\n","p":"\n<p>The perimeter should detect brute force login attempts and help prevent denial of service against the login functionality of the application. The perimeter should signal to the application when a username or password is under attack, and accept signals from the application when a certain username or password has been temporarily locked out.\n<\/p>\n\n","g":"\n<p>The framework should track failed login attempts even for non-existent accounts, so that the lockout feature doesn't expose an account enumeration vulnerability.\n<\/p><p>The framework should track all unique accounts tried unsuccessfully for a particular password, using a hash of the password with a static salt as a key to prevent password exposure. When the threshold is reached, the application should prevent all logins using that password to any account, much like the account lockout. \n<\/p><p>The framework should be capable of sending notifications to perimeter technologies to help enforce lockouts or global CAPTCHA.\n<\/p><p>The lockout period should only be temporary, so as to prevent long-term denial of service against a user account. The framework should provide an interface for an administrator or customer service representative to white-list IPs for an account to log in from, in case of a targeted, sustained, long-term denial of service attack against a specific user.\n<\/p><p>The framework should expose and implement configurable rules about failed login attempts with secure defaults, including:\n<\/p>\n<ul><li> Account lockout\n<ul><li> Maximum consecutive failures before account lockout (e.g. 5)\n<\/li><li> Initial lockout period (e.g. 5 minutes) per password and per user account\n<\/li><li> Account lockout escalation pattern (e.g. linear, geometric, exponential) - for instance, the lockout period might double after each set of consecutive failures and a different pattern might apply for usernames or passwords\n<\/li><li> Maximum lockout interval (e.g. 24 hours) to put a cap on the escalation pattern\n<\/li><li> Total number of non-existent accounts to track (allows operations to scale the defense based on available infrastructure)\n<\/li><li> URL\/file for account lockout error message content\n<\/li><\/ul><\/li><li> Fixed-password, variable-account attack protection\n<ul><li> Total number of passwords to track (allows operations to scale defense based on available infrastructure)\n<\/li><li> Total number of unique accounts unsuccessfully attempted for a password before locking out the password\n<\/li><li> URL\/file for password lockout error message content\n<\/li><\/ul><\/li><li> CAPTCHA\n<ul><li> Maximum consecutive failures before requiring CAPTCHA (e.g. 3)\n<\/li><li> Number of global authentication attempts per time period before global CAPTCHA is triggered (e.g. 1000 per minute)\n<\/li><li> Global CAPTCHA enforcement period after an event (e.g. 4 hours)\n<\/li><li> CAPTCHA(s) to be used (may select multiple for possible added difficulty) - should support popular CAPTCHAs in use as well as provide an API for custom CAPTCHAs (though not recommended)\n<\/li><\/ul><\/li><li> Authentication delay\n<ul><li> Maximum consecutive failures before enforcing an authentication delay (e.g. 3)\n<\/li><li> Delay in milliseconds between login attempts after delay is triggered (e.g. 2000)\n<\/li><\/ul><\/li><\/ul>\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>None\n<\/p>\n\n","d":"\n<p>Perimeter solutions can certainly independently detect brute-force login attacks and even help enforce account lockout, but it is better to maintain control over the lockout rules and account management within the application.\n<\/p><p>The application may signal to the perimeter when accounts are locked\/unlocked or a global CAPTCHA is triggered so it can help prevent a denial-of-service condition against the login functionality.\n<\/p><p>Framework and perimeter solution designers may wish to collaborate to define an open standard for communicating information about account lockouts, brute force attacks, and anti-automation measures.\n<\/p>\n\n"},{"s":"BI","n":"Brute Force Session Identifier","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Brute_Force_Session_Identifier","r":"\n<p>Session tokens are generated in a predictable fashion or from a key space that is too small to prevent guessing a token in reasonable time. The application does not detect and prevent session brute forcing attempts.\n<\/p>\n\n","b":"\n<p>Define a new session management scheme which allows applications to force session identifiers to be linked to SSL\/TLS sessions or client-side certificates, if available. Even if an attacker manages to guess an active session ID, the ID won't be usable except over the original negotiated SSL connection or a renegotiated SSL connection for which the client is able to provide the HTTP session ID on the first try. A session ID must not be valid over two currently active SSL connections at the same time.\n<\/p>\n\n","p":"\n<p>None\n<\/p>\n\n","g":"\n<p>Ensure that session identifiers are created using a secure random algorithm, with enough entropy to make guessing infeasible during the average lifetime of a session. The framework should check that an active session does not already exist with the same ID as a newly generated session token before issuing the token.\n<\/p><p>The application should be configurable to tie session IDs to SSL sessions, tracking those sessions across renegotiations. Any token which is sent over an SSL connection that isn't currently tied to the token should be expired immediately and the associated session terminated or suspended until the client successfully reauthenticates.\n<\/p><p>The application should be configurable to tie session IDs to source IP addresses, and terminate\/suspend any active session if subsequent requests originate from a different IP. The configuration should allow the setting to be enabled globally, or on a per-user or per-session basis. (Users may choose to \"opt in\" to the restriction if they know their IP address is unlikely to change during the session.)\n<\/p><p>The application should track the number of requests made with invalid\/expired session IDs and alert or block requests based on a configurable rate limit. Malicious actors may be identified by source IP address, a combination of browser fingerprinting features, or other configurable fraud metrics.\n<\/p>\n\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>None\n<\/p>\n\n","d":"\n<p>There are often perfectly legitimate reasons for a client IP to change during a session, including IP NAT pooling and short DHCP lease periods. A strict setting may only be appropriate for intranet applications or extremely high-security features.\n<\/p>\n\n"},{"s":"BP","n":"Brute Force Predictable Resource Location\/Insecure Indexing","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Brute_Force_Predictable_Resource_Location\/Insecure_Indexing","r":"\n<p>Server-side resources including admin pages, file backups, uploaded files, logs, and sample files exist in easy-to-guess locations. Data resources are referenced by their auto-incremented primary key, making it easy for attackers to guess other valid values or infer transaction volumes.\n<\/p>\n\n","b":"\n<p>None\n<\/p>\n\n","p":"\n<p>The perimeter should detect spikes in 40X HTTP responses from the web server or application server. If the requests are authenticated, the perimeter should send an account lockout signal to the application. If the requests are unauthenticated, the perimeter should introduce a CAPTCHA, JavaScript challenge, or similar anti-automation measure.\n<\/p>\n\n","g":"\n<p>The framework should provide a random GUID obfuscator for all parameter values to hide the underlying object identifiers.\n<\/p><p>The framework should proxy all requests for dynamic file content (as opposed to static content) with random GUID identifiers.\n<\/p><p>The framework should segregate administrative interfaces from user interfaces using IP source address whitelisting, client-side certificates, and other restrictions.\n<\/p><p>The framework should be designed to store all configuration files, uploaded files, and any other content that does not need to be served directly by the web server outside the web root or on a separate database server accessible only via application APIs.\n<\/p>\n\n","c":"\n<p>The custom framework should enforce authentication\/authorization checks on all dynamic content. Custom administrative interfaces should be built on top of generic framework administrative access platform, segregated from user interfaces.\n<\/p>\n\n","e":"\n<p>None\n<\/p>\n\n","d":"\n<p>GUID obfuscators are a form of security through obscurity, and prevent only the information leakage aspect of auto-incremented object identifiers. Authentication and authorization must still be enforced in order to prevent unwanted access to resources, even if they are no longer predictable.\n<\/p><p><a href=\"\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Directory_Indexing\" title=\"OWASP Periodic Table of Vulnerabilities - Directory Indexing\"> Directory indexing<\/a> is a separate topic; indexing in this case refers to object identifiers, not directory listings.\n<\/p>\n\n"},{"s":"BO","n":"Buffer Overflow","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Buffer_Overflow","r":"\n<p>The application allows an attacker to supply more data than will fit in a pre-allocated block of memory and overwrite existing instructions or data.\n<\/p>\n\n","b":"\n<p>None\n<\/p>\n\n","p":"\n<p>The perimeter should defend applications from known worm\/exploit signatures such as Code Red and alert or block suspicious payloads (e.g. thousands of characters or shellcode signatures).\n<\/p>\n\n","g":"\n<p>The framework should be built on a memory-managed platform which prohibits direct memory access.\n<\/p>\n\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>None\n<\/p>\n\n","d":"\n<p>Even if the overhead of a managed platform costs a few extra CPUs, the cost is vanishingly small compared to the extra cost of code review and testing required to ensure that the application is secure against buffer overflow bugs.\n<\/p>\n\n"},{"s":"CJ","n":"Clickjacking","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Clickjacking","r":"\n<p>User agents allow target sites to be framed and mouse clicks to be intercepted\/redirected to the target site. Users may believe they are clicking on a visible UI element, but their click is actually redirected to a different element on the target site.\n<\/p>\n\n","b":"\n<p>CSP should define a white list of domains which are allowed to load the site in a frame. Default should be SAMEORIGIN. Policy should allow custom rules for specific URLs within the site, to allow a subset of pages to have custom framing rules.\n<\/p>\n\n","p":"\n<p>None\n<\/p>\n\n","g":"\n<p>The framework should provide a configurable white list for domains according to the requirements for the CSP standard. Until the CSP standard is finalized, the framework should use the white list rules in order to set the appropriate X-Frame-Options headers in each response.\n<\/p><p>The framework should detect the user-agent version; if the UA does not support CSP or XFO, the framework should inject the appropriate framebusting code automatically or redirect to a browser upgrade message if the desired policy cannot be implemented without CSP\/XFO.\n<\/p>\n\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>None\n<\/p>\n\n","d":"\n<p>Generic UI redressing problems may be too difficult to solve quickly, but this would be a better long-term solution than framing policy rules alone.\n<\/p>\n\n"},{"s":"CS","n":"Content Spoofing","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Content_Spoofing","r":"\n<p>The application displays user-defined content in the URL or page body in a way that makes it appear to be legitimate site content.\n<\/p>\n\n","b":"\n<p>Define a new 40X status code that can be used instead of the current strategy employed by many sites of using a 200 response code for missing content or a 30x redirect, which is handled in the following way:\n<\/p>\n<ul><li> The URL bar is overwritten with the contents of the Location header, which is restricted to a URL from the same origin as the original request.\n<\/li><li> The response body specified by the server is displayed. If not specified, the browser substitutes a generic 404 page.\n<\/li><\/ul>\n","p":"\n<p>None\n<\/p>\n\n","g":"\n<p>None\n<\/p>\n\n","c":"\n<p>The framework must clearly segregate user-defined content from site-defined content.\n<\/p>\n\n","e":"\n<p>None\n<\/p>\n\n","d":"\n<p>Some argue that the information leakage risk of replying with 404 for missing content vs. 200 for actual content is significant. Replying with 200 for everything may have SEO implications. URL Content spoofing risk may not be clearly defined enough to show need for standards-based solution.\n<\/p>\n\n"},{"s":"SH","n":"Cookie Theft\/Session Hijacking","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Cookie_Theft\/Session_Hijacking","r":"\n<p>It's possible for an attacker to steal and reuse session identifiers or other sensitive cookie values when they are stored or transmitted insecurely.\n<\/p>\n\n","b":"\n<p>Define a new standard for transmitting session identifiers and managing them within the browser, such as a new request\/response header to be used instead of cookies. The standard should include a mechanism to tie the session identifier to the SSL session on both the browser and the server.\n<\/p>\n\n","p":"\n<ul><li> Make sure that all session identifiers are transmitted over an encrypted protocol.\n<\/li><li> Terminate\/regenerate the session if the session token is transmitted insecurely (either in clear text or as part of the URL), or signal to the application to do so.\n<\/li><li> Enforce the Secure and HttpOnly flags on sensitive cookies using a Web Application Firewall.\n<\/li><li> Ensure that session identifiers are transmitted only using the SSL session where they originated. Track sessions across SSL renegotiations and integrate with framework solutions to support common SSL termination\/reencryption architectures.\n<\/li><\/ul>\n","g":"\n<p>The framework should prevent leakage of session tokens as much as possible, using the following strategies:\n<\/p>\n<ul><li> The framework should provide a centralized cookie management API which prevents direct access to cookies. By default, cookies should be handled according to the following rules, which must be explicitly overridden if a developer has a specific need for a cookie with unsafe properties.\n<ul><li> Apply Secure and HttpOnly flags.\n<\/li><li> Set the Domain and Path parameters for the cookie correctly.\n<\/li><li> Automatically check for cookie support and instruct the user how to enable cookies or upgrade the browser to a version that supports the required cookie features.\n<\/li><li> Provide a configurable option to support \"cookieless sessions\", by passing the session ID as a POST parameter on every form.\n<\/li><li> Expose a simple administrative interface for setting P3P rules.\n<\/li><li> Automatically validate and signal when the number of cookies in use or the size of cookie data exceeds that which is commonly supported by browsers.\n<\/li><li> Prevent application code from overwriting or otherwise manipulating the session cookie. Possibly prohibit the application from accessing the session token at all.\n<\/li><\/ul><\/li><li> The framework should prevent session tokens from being included in URLs or accepted as URL parameters.\n<\/li><\/ul><p>The framework should detect evidence of session hijacking and proactively terminate compromised sessions using the following strategies:\n<\/p>\n<ul><li> Alert the user and deauthorize the oldest session when multiple simultaneous logins are detected. Multiple simultaneous logins are prohibited by default, but may be enabled by changing a configuration setting.\n<\/li><li> Terminate session and send security SNMP trap or other configurable message if User-Agent string or other client fingerprinting changes.\n<\/li><li> Tie the session ID to the SSL session and provide configurable options for actions to take if the session ID is transmitted over a new SSL session. Expose integration points with perimeter technologies to facilitate SSL termination, renegotiation, and other transitions.\n<\/li><li> Provide the option to the user when logging in to pin the session to the originating IP.\n<\/li><\/ul><p>The framework should provide a configurable option for automatically changing the session identifier transparently during a session: never, after a set time period, or a set number of requests.\n<\/p>\n\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>None\n<\/p>\n\n","d":"\n<p>Enforcing short session timeouts helps to mitigate the risk of Session Hijacking, but this is addressed by <a href=\"\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Insufficient_Session_Expiration\" title=\"OWASP Periodic Table of Vulnerabilities - Insufficient Session Expiration\">Insufficient Session Expiration<\/a>.\n<\/p>\n\n"},{"s":"XF","n":"Cross-Site Request Forgery","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Cross-Site_Request_Forgery","r":"\n<p>A vulnerable application processes a transaction using an existing session, without verifying that the transaction was intended to be initiated by the user and not a malicious 3rd-party site. CSRF is also known as Session Riding or Confused Deputy.\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Browser_.2F_Standards_Solution\"> Browser \/ Standards Solution <\/span><\/h2>\n<p>Change default browser behavior to look for policy file for cross-domain writes instead of \"default allow\", transitioning through CSP framework.\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Generic\"> Generic <\/span><\/h2>\n<p>None\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Framework_Solution\"> Framework Solution <\/span><\/h2>\n<p>None\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Perimeter_Solution\"> Perimeter Solution <\/span><\/h2>\n<p>None\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Generic_Framework_Solution\"> Generic Framework Solution <\/span><\/h2>\n<p>Automatically generate and check tokens for all POST requests by default, following the Synchronizer Token Pattern with configuration-based exclusion list for transactions which must not or need not be protected against CSRF. Disallow state changes via GET requests, enforcing RFC.\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Custom_Framework_Solution\"> Custom Framework Solution <\/span><\/h2>\n<p>None\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Custom_Code_Solution\"> Custom Code Solution <\/span><\/h2>\n<p>None\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Discussion_.2F_Controversy\"> Discussion \/ Controversy <\/span><\/h2>\n<p>CSRF tokens would be made obsolete by a browser\/standards solution that allows a site owner to specify which external web sites are allowed to initiate transactions. (The current HTTP specification by design allows any web site to initiate POST requests to any other web site on the behalf of its users.) Default deny for cross-domain writes will likely never pass standards review. Even policy files to control cross-domain writes are strongly disfavored.\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"References\"> References <\/span><\/h2>\n<p><a rel=\"nofollow\" class=\"external text\" href=\"https:\/\/www.owasp.org\/index.php\/Top_10_2013-A8-Cross-Site_Request_Forgery_(CSRF)\">OWASP - Top 10 2013-A8-Cross-Site Request Forgery (CSRF)<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"https:\/\/www.owasp.org\/index.php\/Cross-Site_Request_Forgery_(CSRF)\">OWASP - Cross-Site Request Forgery (CSRF)<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"https:\/\/www.owasp.org\/index.php\/Cross-Site_Request_Forgery_(CSRF)_Prevention_Cheat_Sheet\">OWASP - Cross-Site Request Forgery (CSRF) Prevention Cheat Sheet<\/a> \n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"https:\/\/www.owasp.org\/index.php\/CSRFTester\">OWASP - OWASP CSRF Tester Project<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"https:\/\/www.owasp.org\/index.php\/Testing_for_CSRF_(OWASP-SM-005)\">OWASP - Testing for CSRF (OWASP-SM-005)<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/cwe.mitre.org\/data\/definitions\/352.html\">CWE-352: Cross-Site Request Forgery (CSRF)<\/a> \n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/projects.webappsec.org\/w\/page\/13246919\/Cross%20Site%20Request%20Forgery\">WASC - Cross Site Request Forgery<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/capec.mitre.org\/data\/definitions\/62.html\">CAPEC-62:Cross Site Request Forgery (aka Session Riding)<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/www.w3.org\/TR\/cors\/\">Cross-Origin Resource Sharing Draft<\/a>\n<\/p>\n<!-- \nNewPP limit report\nPreprocessor node count: 43\/1000000\nPost&acirc;&#128;&#144;expand include size: 0\/2097152 bytes\nTemplate argument size: 0\/2097152 bytes\nExpensive parser function count: 0\/100\n-->\n\n<!-- Saved in parser cache with key wiki:pcache:idhash:33061-0!*!0!!en!*!* and timestamp 20131120021543 -->\n\n","b":"\n<p>Change default browser behavior to look for policy file for cross-domain writes instead of \"default allow\", transitioning through CSP framework.\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Generic\"> Generic <\/span><\/h2>\n<p>None\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Framework_Solution\"> Framework Solution <\/span><\/h2>\n<p>None\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Perimeter_Solution\"> Perimeter Solution <\/span><\/h2>\n<p>None\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Generic_Framework_Solution\"> Generic Framework Solution <\/span><\/h2>\n<p>Automatically generate and check tokens for all POST requests by default, following the Synchronizer Token Pattern with configuration-based exclusion list for transactions which must not or need not be protected against CSRF. Disallow state changes via GET requests, enforcing RFC.\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Custom_Fr oversy <\/span><\/h2>\n<p>CSRF tokens would be made obsolete by a browser\/standards solution that allows a site owner to specify which external web sites are allowed to initiate transactions. (The current HTTP specification by design allows any web site to initiate POST requests to any other web site on the behalf of its users.) Default deny for cross-domain writes will likely never pass standards review. Even policy files to control cross-domain writes are strongly disfavored.\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"References\"> References <\/span><\/h2>\n<p><a rel=\"nofollow\" class=\"external text\" href=\"https:\/\/www.owasp.org\/index.php\/Top_10_2013-A8-Cross-Site_Request_Forgery_(CSRF)\">OWASP - Top 10 2013-A8-Cross-Site Request Forgery (CSRF)<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"https:\/\/www.owasp.org\/index.php\/Cross-Site_Request_Forgery_(CSRF)\">OWASP - Cross-Site Request Forgery (CSRF)<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"https:\/\/www.owasp.org\/index.php\/Cross-Site_Request_Forgery_(CSRF)_Prevention_Cheat_Sheet\">OWASP - Cross-Site Request Forgery (CSRF) Prevention Cheat Sheet<\/a> \n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"https:\/\/www.owasp.org\/index.php\/CSRFTester\">OWASP - OWASP CSRF Tester Project<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"https:\/\/www.owasp.org\/index.php\/Testing_for_CSRF_(OWASP-SM-005)\">OWASP - Testing for CSRF (OWASP-SM-005)<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/cwe.mitre.org\/data\/definitions\/352.html\">CWE-352: Cross-Site Request Forgery (CSRF)<\/a> \n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/projects.webappsec.org\/w\/page\/13246919\/Cross%20Site%20Request%20Forgery\">WASC - Cross Site Request Forgery<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/capec.mitre.org\/data\/definitions\/62.html\">CAPEC-62:Cross Site Request Forgery (aka Session Riding)<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/www.w3.org\/TR\/cors\/\">Cross-Origin Resource Sharing Draft<\/a>\n<\/p>\n<!-- \nNewPP limit report\nPreprocessor node count: 43\/1000000\nPost&acirc;&#128;&#144;expand include size: 0\/2097152 bytes\nTemplate argument size: 0\/2097152 bytes\nExpensive parser function count: 0\/100\n-->\n\n<!-- Saved in parser cache with key wiki:pcache:idhash:33061-0!*!0!!en!*!* and timestamp 20131120021543 -->\n\n","d":"\n<p>CSRF tokens would be made obsolete by a browser\/standards solution that allows a site owner to specify which external web sites are allowed to initiate transactions. (The current HTTP specification by design allows any web site to initiate POST requests to any other web site on the behalf of its users.) Default deny for cross-domain writes will likely never pass standards review. Even policy files to control cross-domain writes are strongly disfavored.\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"References\"> References <\/span><\/h2>\n<p><a rel=\"nofollow\" class=\"external text\" href=\"https:\/\/www.owasp.org\/index.php\/Top_10_2013-A8-Cross-Site_Request_Forgery_(CSRF)\">OWASP - Top 10 2013-A8-Cross-Site Request Forgery (CSRF)<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"https:\/\/www.owasp.org\/index.php\/Cross-Site_Request_Forgery_(CSRF)\">OWASP - Cross-Site Request Forgery (CSRF)<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"https:\/\/www.owasp.org\/index.php\/Cross-Site_Request_Forgery_(CSRF)_Prevention_Cheat_Sheet\">OWASP - Cross-Site Request Forgery (CSRF) Prevention Cheat Sheet<\/a> \n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"https:\/\/www.owasp.org\/index.php\/CSRFTester\">OWASP - OWASP CSRF Tester Project<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"https:\/\/www.owasp.org\/index.php\/Testing_for_CSRF_(OWASP-SM-005)\">OWASP - Testing for CSRF (OWASP-SM-005)<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/cwe.mitre.org\/data\/definitions\/352.html\">CWE-352: Cross-Site Request Forgery (CSRF)<\/a> \n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/projects.webappsec.org\/w\/page\/13246919\/Cross%20Site%20Request%20Forgery\">WASC - Cross Site Request Forgery<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/capec.mitre.org\/data\/definitions\/62.html\">CAPEC-62:Cross Site Request Forgery (aka Session Riding)<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/www.w3.org\/TR\/cors\/\">Cross-Origin Resource Sharing Draft<\/a>\n<\/p>\n<!-- \nNewPP limit report\nPreprocessor node count: 43\/1000000\nPost&acirc;&#128;&#144;expand include size: 0\/2097152 bytes\nTemplate argument size: 0\/2097152 bytes\nExpensive parser function count: 0\/100\n-->\n\n<!-- Saved in parser cache with key wiki:pcache:idhash:33061-0!*!0!!en!*!* and timestamp 20131120021543 -->\n\n"},{"s":"XS","n":"Cross-Site Scripting (XSS)","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Cross-Site_Scripting_%28XSS%29","r":"\n<p>Cross-Site Scripting (aka XSS or CSS) is an injection attack that is possible when an application accepts untrusted data and includes it in the context of an HTML page. Specially-formatted attacks take on functional meaning, allowing data to be executed with the same privileges as the containing web site.\n<\/p>\n\n","b":"\n<p>Browser vendors and standards bodies should agree on markup for elements to contain dynamic content (e.g. Flash, JavaScript, HTML, etc.) inline without allowing the dynamic content to perform malicious actions such as navigating the parent window, reading or writing data across trust boundaries, or other undesirable behaviors as determined by the owner of the containing page.\n<\/p>\n\n","p":"\n<p>None\n<\/p>\n\n","g":"\n<p>Automatically sanitize any dynamic content before writing it into HTML, XML, or other documents that might be rendered by user agents that execute active content. If dynamic content must include dangerous elements, provide APIs which filter and sanitize potentially dangerous attributes of these elements. Exceptions and attribute configurations should be described by a policy file instead of hard-coded into the framework itself or into function calls. Legal attributes and elements should be whitelisted (as opposed to blacklisted) in order to prevent future browser features or HTML extensions from exposing new security holes.\n<\/p>\n\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>None\n<\/p>\n\n","d":"\n<p>The generic framework solution isn't fully generalizable to enable certain classes of applications, especially content management systems (CMSes) and inlined 3rd-party scripts. Thus, changes to standards and new browser features are necessary to fully address all functional use cases.\n<\/p><p>Until standards changes are implemented, performance tradeoffs between encoding at the time of each page load and encoding data in the model\/database may require tighter coupling between application frameworks and database solutions for applications which generate HTML pages dynamically (as opposed to \"Web 2.0\" applications which serve a static view and load dynamic content via XHR, rendering dynamic views client-side).\n<\/p><p><br><\/p>\n\n"},{"s":"XD","n":"Cross-Site Scripting (XSS) - DOM-Based","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Cross-Site_Scripting_%28XSS%29_-_DOM-Based","r":"\n<p>Client-side code (e.g. JavaScript) inserts attacker-controlled data into the DOM in a way that allows the data to be executed as functional code. Examples include using document.write, which can introduce SCRIPT nodes directly, and modifying innerHTML or other element attributes that can cause SCRIPT nodes to be generated or function definitions to be overwritten. DOM-Based XSS differs from other forms of cross-site scripting which are the result of vulnerable server-side code.\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Browser_.2F_Standards_Solution\"> Browser \/ Standards Solution <\/span><\/h2>\n<p>None\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Perimeter_Solution\"> Perimeter Solution <\/span><\/h2>\n<p>None\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Generic_Framework_Solution\"> Generic Framework Solution <\/span><\/h2>\n<p>\"Web 2.0\" frameworks must expose an API for page creation\/modification that does not use document.write\/ln or allow dynamic data to be injected into innerHTML or similar DOM element attributes. Dynamic data must be written to the DOM by using createTextNode, which does not introduce the danger of interpreting user data as functional code.\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Custom_Framework_Solution\"> Custom Framework Solution <\/span><\/h2>\n<p>None\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Custom_Code_Solution\"> Custom Code Solution <\/span><\/h2>\n<p>None\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Discussion_.2F_Controversy\"> Discussion \/ Controversy <\/span><\/h2>\n<p>DOM-Based Cross-Site Scripting is Sometimes referred to as &acirc;&#128;&#156;Type-0 XSS&acirc;&#128;&#157;.\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"References\"> References <\/span><\/h2>\n<p><a rel=\"nofollow\" class=\"external text\" href=\"https:\/\/www.owasp.org\/index.php\/DOM_Based_XSS\">OWASP - DOM Based XSS<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/www.mediawiki.org\/wiki\/DOM-based_XSS\">DOM-based XSS<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/www.webappsec.org\/projects\/articles\/071105.shtml\">WASC - DOM Based Cross Site Scripting or XSS of the Third Kind<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/www.acunetix.com\/blog\/web-security-zone\/dom-xss\/\">DOM based Cross-site Scripting vulnerabilities<\/a>\n<\/p>\n<!-- \nNewPP limit report\nPreprocessor node count: tes\nExpensive parser function count: 0\/100\n-->\n\n<!-- Saved in parser cache with key wiki:pcache:idhash:33062-0!*!0!!en!*!* and timestamp 20131120021544 -->\n\n"},{"s":"DA","n":"Denial of Service (Application Based)","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Denial_of_Service_%28Application_Based%29","r":"\n<p>The root cause of an Application Based denial of service is when an attacker uses\/exhausts\/depletes all of the resources (such as bandwidth, database connections, disk storage, CPU, memory, threads, or application specific resources) on a system preventing legitimate users from using the system.\nTo prevent depletion of resources the application must restrict the size or amount of resources that are requested or used.\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Browser_.2F_Standards_Solution\"> Browser \/ Standards Solution <\/span><\/h2>\n<p>None\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Perimeter_Solution\"> Perimeter Solution <\/span><\/h2>\n<p>Perimeter anti-automation for application-based DoS is identical to <a href=\"\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Brute_Force_(Generic)_\/_Insufficient_Anti-automation\" title=\"OWASP Periodic Table of Vulnerabilities - Brute Force (Generic) \/ Insufficient Anti-automation\">Generic Brute Force<\/a>.\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Generic_Framework_Solution\"> Generic Framework Solution <\/span><\/h2>\n<p>None\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Custom_Framework_Solution\"> Custom Framework Solution <\/span><\/h2>\n<p>None\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Custom_Code_Solution\"> Custom Code Solution <\/span><\/h2>\n<p>Profile resource-dependent transactions and build transaction queues and alerting when queues reach thresholds. Enforce transaction-based rate limits.\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Discussion_.2F_Controversy\"> Discussion \/ Controversy <\/span><\/h2>\n<p>Denial of service vulner ection_Based%29","r":"\n<p>Applications are generally not designed to recognize and handle deliberately slowed connections or other abuses of HTTP below Layer 7. Some types of attacks won't even reach the application code because they prevent the web server from effectively processing requests.\n<\/p>\n\n","b":"\n<p>None\n<\/p>\n\n","p":"\n<p>Perimeter technologies should detect an event where many TCP or HTTP connections are opened but no data are sent (or sent at very slow speeds) over these connections. These connections should be dropped during the event, only allowing normal-data-rate connections to persist during the event.\n<\/p><p>Perimeter technologies should also detect an event where multiple uniquely-identifiable clients open more than the two connections allowed by HTTP standards and refuse these clients during the event. Clients can be identified by a unique username\/authorization token, or a combination of unique attributes such as IP address and User-Agent.\n<\/p>\n\n","g":"\n<p>None\n<\/p>\n\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>None\n<\/p>\n\n","d":"\n<p>None\n<\/p>\n\n"},{"s":"DI","n":"Directory Indexing","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Directory_Indexing","r":"\n<p>A misconfigured server can show a directory listing, which could potentially yield sensitive information to an attacker.\n<\/p>\n\n","b":"\n<p>None\n<\/p>\n\n","p":"\n<ul><li> Disable directory listings in the web- or application-server configuration by default.\n<\/li><li> Restrict access to unnecessary directories and files.\n<\/li><li> Create an index (default) file for each directory.\n<\/li><\/ul>\n","g":"\n<p>None\n<\/p>\n\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>None\n<\/p>\n\n","d":"\n<p>None\n<\/p>\n\n"},{"s":"FP","n":"Fingerprinting","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Fingerprinting","r":"\n<p>One or several components of the underlying software and framework leak version information. This could help an attacker to identify which components are vulnerable.\nThis issue is mitigated by removing all version information.\n<\/p>\n\n","b":"\n<p>None\n<\/p>\n\n","p":"\n<p>Infrastructure should not leak information which can be used to identify the specific version of platform or infrastructure technology. Perimeter technologies should strip all such version information from outgoing responses. \n<\/p>\n\n","g":"\n<ul><li> URL structure should not reveal the underlying technology. Default content should be removed when possible.\n<\/li><li> Make sure that only generic error pages are shown without showing any information of the underlying system.\n<\/li><li> Remove all development and debugging tools.\n<\/li><\/ul>\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>None\n<\/p>\n\n","d":"\n<p>None\n<\/p>\n\n"},{"s":"FS","n":"Format String","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Format_String","r":"\n<p>The root cause of the format string is attacker having the ability to control or write completely the format string used to format data input for some C,C++, and Assembly functions such as fprintf, printf, sprintf, setproctitle, and syslog, potentially leading to buffer overflows or data representation problems. \n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Browser_.2F_Standards_Solution\"> Browser \/ Standards Solution <\/span><\/h2>\n<p>None\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Perimeter_Solution\"> Perimeter Solution <\/span><\/h2>\n<p>Alert and\/or block on known format string signatures\nGeneric Framework Solution Prohibit access to vulnerable APIs and provide safe wrappers of those APIs instead.\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Generic_Framework_Solution\"> Generic Framework Solution <\/span><\/h2>\n<p>Prohibit access to vulnerable APIs and provide safe wrappers of those APIs instead.\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Custom_Framework_Solution\"> Custom Framework Solution <\/ ow\" class=\"external text\" href=\"http:\/\/www.owasp.com\/index.php?title=Format_string_attack&amp;setlang=es\">OWASP Format string attack<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/owasp.com\/index.php?title=Testing_for_Format_String&amp;setlang=es\">OWASP - Testing for Format String<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/projects.webappsec.org\/w\/page\/13246926\/Format%20String\">WASC - Format String<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/capec.mitre.org\/data\/definitions\/339.html\">CAPEC-339: WASC Threat Classification 2.0 - WASC-06 - Format String<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/cwe.mitre.org\/data\/definitions\/134.html\">CWE-134: Uncontrolled Format String<\/a>\n<\/p>\n<!-- \nNewPP limit report\nPreprocessor node count: 35\/1000000\nPost&acirc;&#128;&#144;expand include size: 0\/2097152 bytes\nTemplate argument size: 0\/2097152 bytes\nExpensive parser function count: 0\/100\n-->\n\n<!-- Saved in parser cache with key wiki:pcache:idhash:33075-0!*!0!!en!*!* and timestamp 20131120021546 -->\n\n","d":"\n<p>None\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"References\"> References <\/span><\/h2>\n<p><a rel=\"nofollow\" class=\"external text\" href=\"https:\/\/www.owasp.org\/index.php\/Format_String\">OWASP - Format String<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/www.owasp.com\/index.php?title=Format_string_attack&amp;setlang=es\">OWASP Format string attack<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/owasp.com\/index.php?title=Testing_for_Format_String&amp;setlang=es\">OWASP - Testing for Format String<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/projects.webappsec.org\/w\/page\/13246926\/Format%20String\">WASC - Format String<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/capec.mitre.org\/data\/definitions\/339.html\">CAPEC-339: WASC Threat Classification 2.0 - WASC-06 - Format String<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/cwe.mitre.org\/data\/definitions\/134.html\">CWE-134: Uncontrolled Format String<\/a>\n<\/p>\n<!-- \nNewPP limit report\nPreprocessor node count: 35\/1000000\nPost&acirc;&#128;&#144;expand include size: 0\/2097152 bytes\nTemplate argument size: 0\/2097152 bytes\nExpensive parser function count: 0\/100\n-->\n\n<!-- Saved in parser cache with key wiki:pcache:idhash:33075-0!*!0!!en!*!* and timestamp 20131120021546 -->\n\n"},{"s":"RG","n":"HTTP Request\/Response Smuggling","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_HTTP_Request\/Response_Smuggling","r":"\n<p>Malformed HTTP requests and responses are interpreted differently by proxies, web servers, or other systems which process HTTP along the request\/response path. This can allow a request or response to bypass proxy filters or rules, poison caches, or cause the response from one request to be incorrectly matched with another.\n<\/p>\n\n","b":"\n<p>Tighten RFC standards to describe precise behavior for malformed request\/response data, including rules for handling duplicate headers.\n<\/p>\n\n","p":"\n<ul><li> Sanitize all HTTP headers, especially duplicates, by enforcing strict adherence to RFC\n<\/li><li> Sanitize both HTTP requests and response bodies, ensuring exact correspondence between Content-Length headers and body lengths\n<\/li><li> Avoid HTTP connection sharing\n<\/li><li> Enforce SSL to prevent proxy tampering\n<\/li><li> Provide configuration option to silently sanitize malformed data or return a 5XX error response\n<\/li><\/ul>\n","g":"\n<p>None\n<\/p>\n\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>None\n<\/p>\n\n","d":"\n<p>Framework-level solutions for enforcing correct CRLF behavior and preventing header manipulation are addressed by <a href=\"\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_HTTP_Response_Splitting\" title=\"OWASP Periodic Table of Vulnerabilities - HTTP Response Splitting\">OWASP Periodic Table of Vulnerabilities - HTTP Response Splitting<\/a>. Tangentially described by the <a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/www.ietf.org\/rfc\/rfc3724.txt\">end-to-end principle<\/a>. May require solving the multiple parser problem and enforcement of end-to-end principle all the way through frameworks and custom code.\n<\/p>\n\n"},{"s":"RS","n":"HTTP Response Splitting","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_HTTP_Response_Splitting","r":"\n<p>The application allows CRLF characters to be injected into HTTP response headers, which allows an attacker to inject a malicious response body in place of the intended response or force a redirect to a malicious resource.\n<\/p>\n\n","b":"\n<p>None\n<\/p>\n\n","p":"\n<p>None\n<\/p>\n\n","g":"\n<p>Encode all CRLF pairs in dynamic data before writing the data in the context of an HTTP response header. Prevent direct access to response headers by forcing all header write requests to use a safe API.\n<\/p>\n\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>None\n<\/p>\n\n","d":"\n<p>Perimeter solutions for enforcing strict HTTP compliance are addressed by <a href=\"\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_HTTP_Request\/Response_Smuggling\" title=\"OWASP Periodic Table of Vulnerabilities - HTTP Request\/Response Smuggling\">OWASP Periodic Table of Vulnerabilities - HTTP Request\/Response Smuggling<\/a>.\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/appsandsecurity.blogspot.com.au\/2013\/05\/should-string-be-abstract-class.html\">Should String Be An Abstract Class (John Wilander)<\/a>\n<\/p>\n\n"},{"s":"IG","n":"Implicit Logout","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Implicit_Logout","r":"\n<p>Web applications have no simple way to know when a user has browsed away from the site without explicitly logging out. In a shared computing environment, a user can easily access the previous users' sensitive data, even though those users might believe they had performed some action that was the equivalent of logging out (closing the browser, navigating to another site, clicking the home button, etc.).\n<\/p>\n\n","b":"\n<p>Long term: define a new session management scheme to replace cookies, which specifies how to handle implicit logout.\n<\/p><p>Short term: CSP should define a logout page or function which accepts the session token value as a POST parameter (to prevent CSRF logout). If the user no longer has any open pages on the site for any reason, the browser should submit the session token from the session cookie specified by the CSP as a cleanup activity. By default, the browser should also discard any session cookies whenever there are no longer any open pages on the corresponding site(s), as well.\n<\/p>\n\n","p":"\n<p>None\n<\/p>\n\n","g":"\n<p>LONG TERM:\nExpose a handler for CSP policy.\n<\/p><p>SHORT TERM:\nDeploy JavaScript checks for onUnload handlers to distinguish between a user leaving the site, closing the browser, and navigating within the site. Automatically submit a logout form and delete session cookies when the user leaves the site or closes the browser window. \n<\/p>\n\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>None\n<\/p>\n\n","d":"\n<p>JavaScript detection for onUnload events is extremely intrusive to implement for applications that aren't already using XHR for page updates instead of traditional navigation. Except for applications with very sensitive data that must be used in \"kiosk\" scenarios, it may be preferable to wait for browser changes to address this issue, and instead simply warn users not to use the application in a shared computing environment. Users and site owners may have different expectations about logout behavior, suggesting per-site policy configuration and possibly custom user agent settings.\n<\/p>\n\n"},{"s":"IF","n":"Improper Filesystem Permissions","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Improper_Filesystem_Permissions","r":"\n<p>The root cause of improper filesystem permissions is having incorrect filesystem permissions such as read, write, modify, or execute set on files, folders, and symbolic links. These improper permissions allow the attacker to access restricted files or directories and modify or delete their contents.\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Browser_.2F_Standards_Solution\"> Browser \/ Standards Solution <\/span><\/h2>\n<p>None\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Perimeter_Solution\"> Perimeter Solution <\/span><\/h2>\n<p>Ensure that proper file and directory permissions are applied. Enforce stricter \ndefault permissions.\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Generic_Framework_Solution\"> Generic Framework Solution <\/span><\/h2>\n<p>None\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Custom_Framework_Solution\"> Custom Framework Solution <\/span><\/h2>\n<p>None\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Custom_Code_Solution\"> Custom Code Solution <\/span><\/h2>\n<p>None\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Discussion_.2F_Controversy\"> Discussion \/ Controversy <\/span><\/h2>\n<p>None\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"References\"> References <\/span><\/h2>\n<p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/projects.webappsec.org\/w\/page\/13246932\/Improper%20Filesystem%20Permissions\">WASC - Improper Filesystem Permissions<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/capec.mitre.org\/data\/definitions\/350.html\">CAPEC-350: DEPRECATED: WASC Threat Classification 2.0<\/a>\n<\/p>\n<!-- \nNewPP limit report\nPreprocessor node count: 35\/1000000\nPost&acirc;&#128;&#144;expand include size: 0\/2097152 bytes\nTemplate argument size: 0\/2097152 bytes\nExpensive parser function count: 0\/100\n-->\n\n<!-- Saved in parser cache wi

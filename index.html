ssor node count: 35\/1000000\nPost&acirc;&#128;&#144;expand include size: 0\/2097152 bytes\nTemplate argument size: 0\/2097152 bytes\nExpensive parser function count: 0\/100\n-->\n\n<!-- Saved in parser cache with key wiki:pcache:idhash:33078-0!*!0!!en!*!* and timestamp 20131120021548 -->\n\n","e":"\n<p>None\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Discussion_.2F_Controversy\"> Discussion \/ Controversy <\/span><\/h2>\n<p>None\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"References\"> References <\/span><\/h2>\n<p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/projects.webappsec.org\/w\/page\/13246934\/Improper%20Output%20Handling\">WASC - Improper Output Handling<\/a>\n<\/p>\n<!-- \nNewPP limit report\nPreprocessor node count: 35\/1000000\nPost&acirc;&#128;&#144;expand include size: 0\/2097152 bytes\nTemplate argument size: 0\/2097152 bytes\nExpensive parser function count: 0\/100\n-->\n\n<!-- Saved in parser cache with key wiki:pcache:idhash:33078-0!*!0!!en!*!* and timestamp 20131120021548 -->\n\n","d":"\n<p>None\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"References\"> References <\/span><\/h2>\n<p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/projects.webappsec.org\/w\/page\/13246934\/Improper%20Output%20Handling\">WASC - Improper Output Handling<\/a>\n<\/p>\n<!-- \nNewPP limit report\nPreprocessor node count: 35\/1000000\nPost&acirc;&#128;&#144;expand include size: 0\/2097152 bytes\nTemplate argument size: 0\/2097152 bytes\nExpensive parser function count: 0\/100\n-->\n\n<!-- Saved in parser cache with key wiki:pcache:idhash:33078-0!*!0!!en!*!* and timestamp 20131120021548 -->\n\n"},{"s":"IL","n":"Information Leakage","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Information_Leakage","r":"\n<p>The application discloses sensitive\/classified data or useful data about the application that can be used for targeted attacks, even though the developer did not intend for the data to be disclosed.\n<\/p>\n\n","b":"\n<p>None\n<\/p>\n\n","p":"\n<ul><li> Alert, block, or automatically sanitize classified data in responses.\n<\/li><\/ul><ul><li> Automatically scrub HTML, JavaScript, CSS, and other data formats of comment data.\n<\/li><\/ul><ul><li> Configure the platform to return generic error codes by default and log locally.\n<\/li><\/ul><ul><li> Disable stack traces in production; show a generic error page instead. \n<\/li><\/ul>\n","g":"\n<ul><li> Provide common error-handling framework and APIs which take two error messages as parameters: one to be displayed to the user and one to be written to logs.\n<\/li><\/ul><ul><li> Provide configurable content expiration\/caching interface; default to no-cache, no-store.\n<\/li><\/ul><ul><li> Provide common methods to mask data in responses based on configurable rules for varying levels of data classification.\n<\/li><\/ul><ul><li> Block classified information from being sent as URL parameters or logged as part of a GET request.\n<\/li><\/ul><ul><li> Block file paths from being displayed by default.\n<\/li><\/ul>\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<ul><li> Don't leak information via error parity mismatches. For example, a login form should return the same error message regardless of whether the username or password is incorrect, in order to prevent account enumeration.\n<\/li><\/ul><ul><li> Only send back data in the response to the client that is needed.\n<\/li><\/ul>\n","d":"\n<p>None\n<\/p>\n\n"},{"s":"IA","n":"Insufficient Authentication\/Authorization","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Insufficient_Authentication\/Authorization","r":"\n<p>Incorrect verification of identity and permissions can result in an unauthorized attacker accessing sensitive data or functionality.\n<\/p>\n\n","b":"\n<p>None\n<\/p>\n\n","p":"\n<p>None\n<\/p>\n\n","g":"\n<p>Enforce a proven authentication and authorization framework scheme which emphasizes policy-based configuration files over hard-coded authentication\/authorization checks wherever possible.\n<\/p><p>Deny all access by default, and explicitly grant access per resource.\n<\/p><p>Enforce data storage outside of web roots to prevent requests which bypass the application's access control policy.\n<\/p>\n\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>Always apply least-privilege principle to all transactions and data access. Define access control matrix for all features and implement policy before implementing the feature.\n<\/p>\n\n","d":"\n<p>None\n<\/p>\n\n"},{"s":"ID","n":"Insufficient Data Protection","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Insufficient_Data_Protection","r":"\n<p>Sensitive data is not sufficiently protected against disclosure, modification or non-repudiation.\n<\/p>\n\n","b":"\n<p>None\n<\/p>\n\n","p":"\n<p>None\n<\/p>\n\n","g":"\n<p>Provide a configuration-based suite of encryption utilities for all data security needs. This includes safeguards to prevent tampering (with Hash-based Message Authentication Code or HMAC) and eavesdropping (with symmetric or public key encryption).\n<\/p><p>The framework solution must be designed for ease of key rotation and transparent, simple substitution of more secure algorithms as cryptographic techniques improve.\n<\/p>\n\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>Identify which kinds of data need to be protected (e.g. Personally Identifiable Information (PII) or authentication and identification data). Examples of PII are names, passport numbers, address information and personal characteristics.<br>\nNever store more information than is needed. Minimize the use, collection and retention of data.<br>\nUse a risk-based approach, order the data by impact level (for example low, moderate and high) if it is to be inappropriately accessed, used or disclosed.<br>\nMake sure that all applicable (eg. local, federal) laws are obeyed.<br><\/p><p><br><\/p>\n\n","d":"\n<p>Data protection laws vary from country to country. Ensure that the correct mitigations and protections have been taken.\n<\/p><p><br><\/p>\n\n"},{"s":"IR","n":"Insufficient Password Recovery","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Insufficient_Password_Recovery","r":"\n<p>Weak password recovery processes allow stronger password authentication schemes to be bypassed. Non-existent password recovery processes are expensive to support or result in denial-of-service conditions.\n<\/p>\n\n","b":"\n<p>None\n<\/p>\n\n","p":"\n<p>None\n<\/p>\n\n","g":"\n<p>The framework should provide all of the following configurable options, and require at least one of them for self-service password resets:\n<\/p>\n<ul><li> <a href=\"\/index.php\/Choosing_and_Using_Security_Questions_Cheat_Sheet\" title=\"Choosing and Using Security Questions Cheat Sheet\">Security questions<\/a>\n<ul><li> Require a minimum of three different questions\n<\/li><li> Support configuration-based, pre-defined questions as well as user-defined questions\n<\/li><li> Store answers for each user according to the same security requirements as passwords (hashed with salt)\n<\/li><\/ul><\/li><li> Email reset\n<ul><li> Application emails a password reset link with an expiring nonce to the email address on file\n<\/li><\/ul><\/li><li> SMS reset\n<ul><li> Application sends an alphanumeric token to the cell phone number on file\n<\/li><li> The application redirects the user to a form where the token must be entered\n<\/li><\/ul><\/li><\/ul><p>While the user is authenticating via one of the above methods, the following security principles should be applied:\n<\/p>\n<ul><li> The reset flow should never send an actual password to the user at any time over any channel\n<\/li><li> The reset form should not expose an account enumeration vulnerability:\n<ul><li> Token-based reset forms should claim to have sent the token whether the account exists or not.\n<\/li><li> Secret-question-based reset forms should ask random questions (seeded with the user id so they are the same each time) if the account does not exist.\n<\/li><\/ul><\/li><li> Reset tokens should only be valid for a short period of time (&lt;24 hours, configurable).\n<\/li><li> Only the most recent reset token should be valid at any given time.\n<\/li><li> The reset form should only be usable for a given account once during any given time period (~24 hours, configurable) in order to prevent denial-of-service, SMS\/email bombing, and circumvention of password history rules.\n<\/li><li> The reset token should be invalidated as soon as it is used.\n<\/li><li> The current password should be valid until a successful reset is complete (also limits denial-of-service).\n<\/li><li> All existing sessions for the user should be automatically terminated when a successful reset is complete.\n<\/li><\/ul><p>Once the user successfully completes the alternate channel authentication, the framework should prompt for a new password to be entered twice, to ensure it is correct. The user should be notified via email or some other method whenever a successful password change takes place.\n<\/p>\n\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>None\n<\/p>\n\n","d":"\n<p>Secret questions are fairly controversial. Email\/SMS side-channel authentication is preferred.\n<\/p>\n\n"},{"s":"IP","n":"Insufficient Process Validation","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Insufficient_Process_Validation","r":"\n<p>The application fails to enforce business process rules, such as ordering of multi-step form submission or conditions on asynchronous transactions.\n<\/p>\n\n","b":"\n<p>N\/A\n<\/p>\n\n","p":"\n<p>N\/A\n<\/p>\n\n","g":"\n<p>The generic framework should provide built-in support for multi-step forms which automatically checks for correct client state, including unexpected use of the \"back\" button, multiple submissions of the same form, and out-of-order access of form steps. The framework should expose configuration-based rules about how to handle each error condition.\n<\/p>\n\n","c":"\n<p>N\/A\n<\/p>\n\n","e":"\n<p>Developers must remember to explicitly enforce all business and process rules for every transaction, including every individual step of a multi-step transaction.\n<\/p>\n\n","d":"\n\n"},{"s":"IS","n":"Insufficient Session Expiration","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Insufficient_Session_Expiration","r":"\n<p>The application either does not implement an inactivity timeout or an absolute timeout, or the timeouts are too long to provide sufficient risk mitigation. The application does not provide a logout feature, or the feature does not actively terminate the user's session.\n<\/p>\n\n","b":"\n<p>Currently, session management is normally implemented with cookies and web frameworks that are custom to each solution. There is work underway to define a new standard for instructing the browser about session timeouts and how to handle them.\n<\/p>\n\n","p":"\n<p>None\n<\/p>\n\n","g":"\n<p>The framework should provide a configurable option for setting the inactivity and absolute timeouts for sessions. Timeouts should have secure defaults (e.g. 20 minutes of inactivity, 8 hours absolute lifetime). The framework should provide a configuration option to automatically save session state and allow the session to continue if the user successfully reauthenticates after the session times out.\n<\/p><p>The application should provide the user the option to log out and destroy the session immediately without waiting for either timer to expire.\n<\/p>\n\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>None\n<\/p>\n\n","d":"\n<p>Although most web frameworks support idle timeout and few web frameworks support absolute timeout, there are cases where both of these conjectures are not true. Custom session handling mechanisms require much of this logic to be implemented \"by hand\". Problem space overlap current working group specifications for HTTPAuth and WebSec.\n<\/p>\n\n"},{"s":"IT","n":"Insufficient Transport Layer Protection","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Insufficient_Transport_Layer_Protection","r":"\n<p>Not all traffic flowing between two endpoints is properly secured, which makes it possible for attackers to perform man-in-the-middle attacks.\n<\/p>\n\n","b":"\n<p>Implement HTTP Strict Transport Security in all browsers, which makes it possible to better enforce secure connections.\nImplement Certificate and Public Key pinning in browsers where applicable.\n<\/p>\n\n","p":"\n<ul><li> Make sure that SSL is properly configured on the server:\n<ul><li> Disable all weak SSL\/TLS protocols (such as SSLv2)\n<\/li><li> Disable all weak 'export' algorithms (such as DES, RC4-40, DHE-RSA-Export)\n<\/li><li> Make sure that the minimum session key size is 128 bits\n<\/li><li> Use a SSL certificate with a minimum key size of 2048 bits\n<\/li><li> Do not use MD5 as cryptographic hash algorithm\n<\/li><li> Do not use the RC4 algorithm\n<\/li><li> Disable anonymous key establishment algorithms (Anonymous Diffie-Hellman, aNULL)\n<\/li><li> Disable algorithms offering no encryption (NULL, eNULL)\n<\/li><\/ul><\/li><li> Enforce HTTP Strict Transport Security (HSTS)\n<\/li><li> Redirect all HTTP request to HTTPS\n<\/li><\/ul>\n","g":"\n<p>None\n<\/p>\n\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>None\n<\/p>\n\n","d":"\n<ul><li> HTTP Strict Transport Security is at the entry-level maturity, a proposed standard. Not all browsers implement it (yet). <br><\/li><li> The security of ciphers changes over time, so it's important to periodically review whether certain ciphers and minimum key sizes are still considered safe enough.\n<\/li><li> Certificate and Public Key Pinning is a relatively new technique and not widely used or implemented. Google Chrome's browser is one of the first major browsers to use this technique.\n<\/li><li> According to NIST SP800-52, RC4 is \"acceptable for use [..] where secure information is to be transferred [..] and 3DES or better (e.g., AES) is not supported by the server\".\n<\/li><\/ul>\n"},{"s":"IO","n":"Integer Overflow\/Underflow","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Integer_Overflow\/Underflow","r":"\n<p>Arithmetic operations cause a number to either grow too large to be represented in the number of bits allocated to it, or too small. This could cause a positive number to become negative or a negative number to become positive, resulting in unexpected\/dangerous behavior.\n<\/p>\n\n","b":"\n<p>None\n<\/p>\n\n","p":"\n<p>None\n<\/p>\n\n","g":"\n<p>The framework should provide safe object wrappers for numerical data types, just as it does for other generic data types such as phone numbers and email addresses. All arithmetic operations performed on primitive numeric types in the framework should perform overflow\/underflow checks first.\n<\/p>\n\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>Never perform arithmetic operations on numeric primitives without strict checking for overflow\/underflow conditions.\n<\/p>\n\n","d":"\n<p>Static analysis can be quite helpful in checking for possible overflow\/underflow conditions.\n<\/p><p>Some runtime environments automatically check for overflow\/underflow and trigger exceptions, but no mainstream language runtimes used for web application development currently do this except for some flavors of Python. This vulnerability category may be a candidate to be completely solved in the platform or framework if enough pressure can be placed on language runtime developers to implement a solution.\n<\/p>\n\n"},{"s":"LI","n":"LDAP Injection","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_LDAP_Injection","r":"\n<p>LDAP queries are formed using dynamic data without performing proper encoding, allowing the data to change the functional meaning of the query.\n<\/p>\n\n","b":"\n<p>None\n<\/p>\n\n","p":"\n<p>None\n<\/p>\n\n","g":"\n<p>The framework should provide safe libraries for interacting with LDAP servers which automatically encode unsafe data. The framework should not allow application code to directly interact with LDAP servers.\n<\/p>\n\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>None\n<\/p>\n\n","d":"\n<p>None\n<\/p>\n\n"},{"s":"MI","n":"Mail Command Injection","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Mail_Command_Injection","r":"\n<p>An application includes dynamic data in SMTP communications without sanitizing or encoding the data. The structure of the data changes the meaning of the mail commands or allows an attacker to inject new commands.\n<\/p>\n\n","b":"\n<p>None\n<\/p>\n\n","p":"\n<p>None\n<\/p>\n\n","g":"\n<p>The framework should provide safe libraries for interacting with mail server systems which automatically encodes and escapes data to prevent alterations to the intended functionality.\n<\/p>\n\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>None\n<\/p>\n\n","d":"\n<p>None\n<\/p>\n\n"},{"s":"NB","n":"Null Byte Injection","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Null_Byte_Injection","r":"\n<p>Null Byte Injection is an exploitation technique which uses URL-encoded null byte characters (i.e.&nbsp;%00, or 0x00 in hex) to the user-supplied data. This injection process can alter the intended logic of the application and allow malicious adversary to get unauthorized access to the system files.\n<\/p>\n\n","b":"\n<p>None\n<\/p>\n\n","p":"\n<p>Null bytes are rarely if ever needed in user input for web applications. Perimeter defenses can simply look for null bytes in user input and reject such requests safely.\n<\/p>\n\n","g":"\n<p>Programming languages and frameworks should provide safe functions and libraries that automatically encode dynamic data in any context which uses null bytes as control characters. In many cases, API's should fail or otherwise remove null bytes from API input.\n<\/p>\n\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>Null bytes are rarely if ever needed in user input for web applications. Perimeter defenses can simply look for null bytes in user input and reject such requests safely.\n<\/p>\n\n","d":"\n<p>None\n<\/p>\n\n"},{"s":"OC","n":"OS Commanding","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_OS_Commanding","r":"\n<p>OS-level calls are constructed using dynamic data, allowing an attacker to append additional function calls or manipulate parameters of the original call.\n<\/p>\n\n","b":"\n<p>None\n<\/p>\n\n","p":"\n<p>None\n<\/p>\n\n","g":"\n<p>None\n<\/p>\n\n","c":"\n<p>Build safe wrappers for system calls which prevent dynamic data from changing the intended meaning of the call.\n<\/p>\n\n","e":"\n<p>None\n<\/p>\n\n","d":"\n<p>Many common system calls already have safe wrappers in generic application frameworks. Thus, most unsafe calls are likely to be made in the attempt to access application-specific batch processes or system features, and so must have a custom framework wrapper to ensure that the intended syntax is generated safely.\n<\/p>\n\n"},{"s":"PT","n":"Path Traversal","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Path_Traversal","r":"\n<p>File resources are accessed using references constructed from user-supplied data, allowing a malicious user to access files outside the web root that were not intended to be exposed.\n<\/p>\n\n","b":"\n<p>None\n<\/p>\n\n","p":"\n<p>Perimeter and platform technologies should canonicalize all URLs and path references, replacing relative paths with absolute paths wherever possible.\n<\/p><p>The platform should be deployed with permissions that prevent the web server process from accessing files outside the web root.\n<\/p>\n\n","g":"\n<p>The framework should provide safe libraries for accessing the file system that canonicalize path references, enforce proper access control, and prevent direct access to the filesystem. The libraries should have the following features:\n<\/p>\n<ul><li> Canonicalization of file and path names, properly transforming null bytes and relative paths before all other processing takes place\n<\/li><li> A configuration-based whitelist of directories that are allowed to be accessed by the application\n<\/li><li> A role-based access control list to further limit access to whitelisted directories\n<\/li><li> A configuration-based whitelist of file extensions that may be accessed\n<\/li><\/ul>\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>None\n<\/p>\n\n","d":"\n<p>None\n<\/p>\n\n"},{"s":"RC","n":"Race Conditions","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Race_Conditions","r":"\n<p>Two simultaneous transactions (HTTP requests, database storage\/retrieval commands, etc.) perform operations on the same data in a non-atomic fashion, resulting in an inconsistent state.\n<\/p>\n\n","b":"\n<p>None\n<\/p>\n\n","p":"\n<p>None\n<\/p>\n\n","g":"\n<p>Some application frameworks, such as J2EE, use a pattern where a single class is loaded once, and used simultaneously by multiple request-processing threads. This class is called a singleton. The framework must prevent singletons from instantiating or accessing any volatile class-scope objects.\n<\/p><p>The framework must obtain a lock on any shared resources and complete any write\/update\/delete operations during an atomic transaction after obtaining the lock. The framework must maintain a task queue for transactions that are likely to take a long time to complete to avoid blocking on other related IO.\n<\/p>\n\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>None\n<\/p>\n\n","d":"\n<p>It may not be possible to implement a framework pattern for all possible transaction types that an application might need. Some transactions may need to be implemented as part of Custom Framework development. Techniques such as data sharding may be highly dependent on the individual application, and similarly force customization of the framework to be implemented correctly.\n<\/p>\n\n"},{"s":"RF","n":"Remote File Inclusion","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Remote_File_Inclusion","r":"\n<p>The application loads data from an attacker-controlled resource at runtime, enabling a variety of malicious activities. Either the source address or the resource itself (or both) may be under the attacker's control.\n<\/p>\n\n","b":"\n<p>Define a standard for safe inclusion of 3rd-party code and content which enforces namespace separation and mediates namespace\/DOM access.\n<\/p><p>The standard should provide support for the following content types:\n<\/p>\n<ul><li> 3rd-party images\n<\/li><li> Active content such as Flash, Applets, ActiveX or other OBJECT content\n<\/li><li> IFRAMEd content\n<\/li><li> 3rd-party SCRIPT\n<\/li><\/ul><p>The standard should allow for the content to be safely rendered in both of the following scenarios:\n<\/p>\n<ol><li> The content is loaded by the browser after the containing page is fully constructed by the web server.\n<\/li><li> The content is embedded in the containing page by the web server before it is served to the browser.\n<\/li><\/ol>\n","p":"\n<p>None\n<\/p>\n\n","g":"\n<p>Provide a configurable white list of 3rd-party domains which are allowed to serve inline content, and block file inclusion from all other domains.\n<\/p><p>Provide a proxy library to sanitize\/sandbox third-party code and content for safe inclusion (e.g. Caja).\n<\/p>\n\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>None\n<\/p>\n\n","d":"\n<p>This issue is closely related to <a href=\"\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Weak_Authentication_Methods\" title=\"OWASP Periodic Table of Vulnerabilities - Weak Authentication Methods\"> Weak Authentication Methods<\/a>, which allows malicious third parties to trick users into giving away login credentials. The standards solution is also closely related to <a href=\"\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Cross-Site_Scripting_(XSS)\" title=\"OWASP Periodic Table of Vulnerabilities - Cross-Site Scripting (XSS)\"> Cross-Site Scripting<\/a>. Most use cases may be already solved by <code>seamless<\/code> and <code>sandbox<\/code> attributes of <code>IFRAME<\/code> elements.\n<\/p>\n\n"},{"s":"RD","n":"Routing Detour","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Routing_Detour","r":"\n<p>This is a man in the middle type of attack, where (XML) content processors can be injected to route sensitive information to an attacker-controlled outside location. The attacker can modify the contents of the package and send it back to the original processor, unaware of the modifications.\n<\/p>\n\n","b":"\n<p>None\n<\/p>\n\n","p":"\n<p>None\n<\/p>\n\n","g":"\n<p>Provide configuration-based whitelist for WS Routing destinations.\n<\/p>\n\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>None\n<\/p>\n\n","d":"\n<p>None\n<\/p>\n\n"},{"s":"SM","n":"Server Misconfiguration","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Server_Misconfiguration","r":"\n<p>Platform technologies (web servers, application servers, operating systems) are configured insecurely.\n<\/p>\n\n","b":"\n<p>None\n<\/p>\n\n","p":"\n<p>Ensure proper application settings are deployed in configuration file\/s. Provide secure default settings. Run all server software using low-privilege user accounts.\n<\/p>\n\n","g":"\n<p>None\n<\/p>\n\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>None\n<\/p>\n\n","d":"\n<p>None\n<\/p>\n\n"},{"s":"SF","n":"Session Fixation","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Session_Fixation","r":"\n<p>An attacker can force a victim to use a session ID that is already known to the attacker; if the application does not change the ID when the privileges associated with the session change, the attacker then has access to those privileges via the known session ID.\n<\/p>\n\n","b":"\n<p>None\n<\/p>\n\n","p":"\n<p>None\n<\/p>\n\n","g":"\n<p>The framework must not create new sessions using session IDs supplied by the HTTP client.\n<\/p><p>The framework must discard an existing session ID and generate a new token for a session any time the privilege level of the session changes. Examples of privileges changing include:\n<\/p>\n<ul><li> A user logging in after starting an anonymous session\n<\/li><li> An administrator authorizing access to secure features during a session where only user-level privileges are being used\n<\/li><li> A user switching to a different user account during an active session with another account\n<\/li><li> An anonymous user submitting sensitive data which will be stored in session state and later echoed back to the user\n<\/li><\/ul>\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>None\n<\/p>\n\n","d":"\n<p>None\n<\/p>\n\n"},{"s":"SA","n":"SOAP Array Abuse, XML Attribute Blowup, XML Entity Expansion","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_SOAP_Array_Abuse,_XML_Attribute_Blowup,_XML_Entity_Expansion","r":"\n<p>Some features of the XML specification can be abused if XML parsers do not safely handle recursive element definitions or array declarations.\n<\/p>\n\n","b":"\n<p>None\n<\/p>\n\n","p":"\n<p>Perimeter technologies should perform strict schema validation against all incoming XML documents. The validation process should enforce the following configurable limits on XML object definitions:\n<\/p>\n<ul><li> The maximum array size (as a product of the number of rows and columns)\n<\/li><li> The maximum number of elements\n<\/li><li> The maximum number of attributes per element\n<\/li><li> The maximum size of entity definitions\n<\/li><li> The maximum number of references to entity definitions\n<\/li><\/ul>\n","g":"\n<p>None\n<\/p>\n\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>None\n<\/p>\n\n","d":"\n<p>None\n<\/p>\n\n"},{"s":"SI","n":"SQL Injection","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_SQL_Injection","r":"\n<p>Applications that have insufficient output encoding or non-validated literal strings concatenated into a dynamic SQL statement and subsequently interpreted as code by the SQL engine.\n<\/p>\n\n","b":"\n<p>None\n<\/p>\n\n","p":"\n<p>None\n<\/p>\n\n","g":"\n<ul><li> <b>Parameterized Queries<\/b> - Use parameterized queries to execute any SQL commands\n<\/li><li> <b>Input Validation<\/b> - Validate all inputs that are passed to the SQL statement for accuracy of datatypes, boundary limits and accepted character set\n<\/li><li> <b>Escape Sequences<\/b> - In cases where it is not possible to use parametric queries (like legacy code), ensure that the SQL engine sensitive characters are escaped appropriately. [ <a href=\"\/index.php?title=To_provide_a_separate_link_for_this&amp;action=edit&amp;redlink=1\" class=\"new\" title=\"To provide a separate link for this (page does not exist)\">To provide a separate link for this<\/a> ]\n<\/li><\/ul>\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<ul><li> When building custom solutions, make sure that SQL queries are constructed dynamically with table names and views after thorough and proper validation of the schema and the table\/view.\n<\/li><li> As a precautionary measure, ensure that all tables have appropriate access control through policies.\n<\/li><li> Whenever possible, when building custom solutions, use the underlying databases prepared queries library.\n<\/li><li> Stored procedures must not contain string-concatenated SQL queries, either.\n<\/li><\/ul>\n","d":"\n<p>Web Application Firewalls (WAFs) can help in reducing SQL Injection attacks by filtering popular and well known attack inputs. WAFs are driven by a set of predefined rules that can help mitigate SQL Injection attacks to a certain extent. However, ultimately all injection flaws need to be solved as close to the point where the injection actually affects the target systems. In this case, that is as close to the construction of the SQL query as possible, in the application framework.\n<\/p>\n\n"},{"s":"SS","n":"SSI Injection","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_SSI_Injection","r":"\n<p>The root cause of server-side includes\/injection is the application's failure to validate data before it is inserted into a server-side interpreted HTML file. Some Web servers allow entering dynamic code to static HTML pages making it possible for an attacker to send code to a web application that will get executed by the web server and possibly gain access to files or other exploits similiar to cross site scripting.\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Browser_.2F_Standards_Solution\"> Browser \/ Standards Solution <\/span><\/h2>\n<p>None\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Perimeter_Solution\"> Perimeter Solution <\/span><\/h2>\n<p>None\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Generic_Framework_Solution\"> Generic Framework Solution <\/span><\/h2>\n<p>Do not support SSI with dynamic file names. \n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Custom_Framework_Solution\"> Custom Framework Solution <\/span><\/h2>\n<p>None\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Custom_Code_Solution\"> Custom Code Solution <\/span><\/h2>\n<p>None\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Discussion_.2F_Controversy\"> Discussion \/ Controversy <\/span><\/h2>\n<p>SSI Injection is sometimes called Server-side Include\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"References\"> References <\/span><\/h2>\n<p><a rel=\"nofollow\" class=\"external text\" href=\"https:\/\/www.owasp.org\/index.php\/Server-Side_Includes_(SSI)_Injection\">OWASP &acirc;&#128;&#147; Server-Side Includes (SSI) Injection<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"https:\/\/www.owasp.org\/index.php\/Testing_for_SSI_Injection_(OWASP-DV-009)\">OWASP - Testing for SSI Injection (OWASP-DV-009)<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/projects.webappsec.org\/w\/page\/13246964\/SSI%20Injection\">WASC - SSI Injection<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/capec.mitre.org\/data\/definitions\/101.html\">CAPEC 101: Server Side Include (SSI) Injection<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/cwe.mitre.org\/data\/definitions\/97.html\">CWE-97: Improper Neutralization of Server-Side Includes (SSI) Within a Web Page<\/a>\n<\/p>\n<!-- \nNewPP limit report\nPreprocessor node count: 35\/1000000\nPost&acirc;&#128;&#144;expand include size: 0\/2097152 bytes\nTemplate argument size: 0\/2097152 bytes\nExpensive parser function count: 0\/100\n-->\n\n<!-- Saved in parser cache with key wiki:pcache:idhash:33079-0!*!0!!en!*!* and timestamp 20131120021558 -->\n\n","b":"\n<p>None\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Perimeter_Solution\"> Perimeter Solution <\/span><\/h2>\n<p>None\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Generic_Framework_Solution\"> Generic Framework Solution <\/span><\/h2>\n<p>Do not support SSI with dynamic file names. \n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Custom_Framework_Solution\"> Custom Framework Solution <\/span><\/h2>\n<p>None\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Custom_Code_Solution\"> Custom Code Solution <\/span><\/h2>\n<p>None\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"Discussion_.2F_Controversy\"> Discussion \/ Controversy <\/span><\/h2>\n<p>SSI Injection is sometimes called Server-side Include\n<\/p>\n<h2> <span class=\"mw-headline\" id=\"References\"> References <\/span><\/h2>\n<p><a rel=\"nofollow\" class=\"external text\" href=\"https:\/\/www.owasp.org\/index.php\/Server-Side_Includes_(SSI)_Injection\">OWASP &acirc;&#128;&#147; Server-Side Includes (SSI) Injection<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"https:\/\/www.owasp.org\/index.php\/Testing_for_SSI_Injection_(OWASP-DV-009)\">OWASP - Testing for \" href=\"https:\/\/www.owasp.org\/index.php\/Server-Side_Includes_(SSI)_Injection\">OWASP &acirc;&#128;&#147; Server-Side Includes (SSI) Injection<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"https:\/\/www.owasp.org\/index.php\/Testing_for_SSI_Injection_(OWASP-DV-009)\">OWASP - Testing for SSI Injection (OWASP-DV-009)<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/projects.webappsec.org\/w\/page\/13246964\/SSI%20Injection\">WASC - SSI Injection<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/capec.mitre.org\/data\/definitions\/101.html\">CAPEC 101: Server Side Include (SSI) Injection<\/a>\n<\/p><p><a rel=\"nofollow\" class=\"external text\" href=\"http:\/\/cwe.mitre.org\/data\/definitions\/97.html\">CWE-97: Improper Neutralization of Server-Side Includes (SSI) Within a Web Page<\/a>\n<\/p>\n<!-- \nNewPP limit report\nPreprocessor node count: 35\/1000000\nPost&acirc;&#128;&#144;expand include size: 0\/2097152 bytes\nTemplate argument size: 0\/2097152 bytes\nExpensive parser function count: 0\/100\n-->\n\n<!-- Saved in parser cache with key wiki:pcache:idhash:33079-0!*!0!!en!*!* and timestamp 20131120021558 -->\n\n"},{"s":"UR","n":"URL Redirector Abuse","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_URL_Redirector_Abuse","r":"\n<p>Applications accept arbitrary user-defined URLs as input, which are then used as targets for redirection. Users may be unwittingly rerouted to a malicious site from a site they trust.\n<\/p>\n\n","b":"\n<p>None\n<\/p>\n\n","p":"\n<p>None\n<\/p>\n\n","g":"\n<p>The framework should expose a configurable white list of hosts and\/or paths that are acceptable targets for URL redirection. This might include additional rules about stripping <a rel=\"nofollow\" class=\"external text\" href=\"https:\/\/en.wikipedia.org\/wiki\/Fragment_identifier%7CURL\">fragments<\/a> and URL parameters from the redirection target. The default rule set should allow only relative URLs, in order to prevent redirection away from the original site.\n<\/p><p>The framework should prevent application code from directly modifying Location, Refresh, or any other response headers that might be used by the browser to load URL resources. The framework should prevent the use of document.location and window.location in JavaScript. Instead, the framework should expose an API for URL redirection which can accept an arbitrary URL, but applies the white list rules and transformations before allowing the redirect.\n<\/p><p>Session expiration code and code which handles unauthenticated deep linking should automatically apply the white list when attempting to redirect back to a requested URL after successful authentication.\n<\/p>\n\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>None\n<\/p>\n\n","d":"\n<p>None\n<\/p>\n\n"},{"s":"WA","n":"Weak HTTP Authentication Methods","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Weak_Authentication_Methods","r":"\n<p>Usage of weak HTTP authentication methods makes it easy for an attacker to intercept login credentials, replay them to other hosts, and trick users into providing the credentials to the wrong location.\nBasic and Digest are considered weak authentication methods: Basic has a weak 'encryption' mechanism and is the least favorable authentication method of the two.\n<\/p>\n\n","b":"\n<p>Define a replacement for HTTP authentication methods that includes at least the following properties:\n<\/p>\n<ul><li> Clearly identifies the host that is requesting authentication credentials\n<\/li><li> Does not allow authentication over clear-text channels unless the authentication protocol specifically addresses eavesdropping.\n<\/li><li> Does not allow authentication transactions to be replayed or authorization tokens to be reused\n<\/li><li> Provides chrome which is hard to spoof, with provisions for user-specific images similar to SiteKey or other implementations. Images may be specified by the requesting site, the user profile on the browser, or both.\n<\/li><li> Does not allow cross-domain authentication requests by default. If cross-domain authentication is desired by a parent site, a white list of domains which are allowed to be authenticated should be defined by CSP or similar site policy.\n<\/li><\/ul>\n","p":"\n<p>Disable and block all authentication methods so that only forms-based authentication and SSL client certificates are allowed.\n<\/p><p>Whitelist or proxy all inlined content in order to block malicious authentication requests.\n<\/p>\n\n","g":"\n<p>Implement support for features of new standards-based solution, as necessary.\n<\/p><p>Require a whitelist for all inlined 3rd-party content, or load the content by proxy in order to block malicious authentication requests.\n<\/p>\n\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>None\n<\/p>\n\n","d":"\n<p>SiteKey is a server-side technique for authentication of the server.\n<\/p>\n\n"},{"s":"XE","n":"XML External Entities","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_XML_External_Entities","r":"\n<p>The XML parser is configured to process an unsafe DTD which includes external references to resources on the filesystem or other internal resources.\n<\/p>\n\n","b":"\n<p>None\n<\/p>\n\n","p":"\n<p>None\n<\/p>\n\n","g":"\n<p>Disable external entity processing in the XML parser. Use strict, static, internally-defined DTDs and discard DTDs defined by XML documents. Force the application to load external content safely using framework file access code, instead of delegating the work to the XML parser.\n<\/p>\n\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>None\n<\/p>\n\n","d":"\n<p>XXE is an unsafe development pattern and should be discarded in favor of safer methods of building documents from multiple sources.\n<\/p>\n\n"},{"s":"XI","n":"XML Injection","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_XML_Injection","r":"\n<p>XML documents are generated by including dynamic data without proper encoding.\n<\/p>\n\n","b":"\n<p>None\n<\/p>\n\n","p":"\n<p>None\n<\/p>\n\n","g":"\n<p>The framework should provide safe libraries for constructing and manipulating XML documents that automatically encode all dynamic data. The framework should disallow any direct access to raw XML.\n<\/p>\n\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>None\n<\/p>\n\n","d":"\n<p><a href=\"\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_Cross-Site_Scripting_(XSS)\" title=\"OWASP Periodic Table of Vulnerabilities - Cross-Site Scripting (XSS)\">Cross-Site Scripting \/ HTML Injection<\/a> is a special case of XML injection.\n<\/p>\n\n"},{"s":"XP","n":"XPath\/XQuery Injection","u":"https:\/\/www.owasp.org\/index.php\/OWASP_Periodic_Table_of_Vulnerabilities_-_XPath\/XQuery_Injection","r":"\n<p>The application unsafely incorporates user data into an XQuery or XPath pattern which can change the logic of the query.\n<\/p>\n\n","b":"\n<p>None\n<\/p>\n\n","p":"\n<p>None\n<\/p>\n\n","g":"\n<p>The framework should provide a safe wrapper for XML search operations which canonicalizes and parameterizes patterns or avoids injection pitfalls altogether. Use only safe XQuery and XPath libraries or a subset of those libraries which is not vulnerable to injection.\n<\/p>\n\n","c":"\n<p>None\n<\/p>\n\n","e":"\n<p>None\n<\/p>\n\n","d":"\n<p>None\n<\/p>\n\n"}];
